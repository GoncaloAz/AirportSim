<p>plane-requests works!</p>

<div class="section-container">
  <h2>Current Requests</h2>
  <h3 *ngIf="runwayStatus" style="margin-bottom:20px" [innerHTML]="runwayStatus"></h3>
  <div class="card-deck justify-content-center">
    <div class="row justify-content-center">
      <div class="col-md-4" style="margin-bottom: 10px;" *ngFor="let request of requests">
        <div>
          <div class="card text-center">
            <div class="card-header">Flight {{request.flight.flightCode}}</div>
            <div class="card-body">
              <div>{{request.type}}</div>
            </div>
            <div>at {{request.time | date:"medium"}}</div>
            <div class="card-footer">
              <button class="btn btn-outline-success">Aprove</button>
              <button class="btn btn-outline-danger">Deny</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2>Current Flight Statuses</h2>
  <table style="margin-top:30px" class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Flight Code</th>
        <th>Flight Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{flight.id}}</td>
        <td>{{flight.flightCode}}</td>
        <td>{{flight.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
